inherit_from:
  - .rubocop-custom.yml
  - .rubocop-disabled.yml

inherit_gem:
  action_policy: config/rubocop-rspec.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  SuggestExtensions: false
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'lib/generators/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'

Rails/I18nLocaleTexts:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Exclude:
    - spec/models/setting/chapter_option_spec.rb

Performance/CollectionLiteralInLoop:
  Exclude:
    - spec/policies/stories/chapter_policy_spec.rb
